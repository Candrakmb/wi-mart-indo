name: Deploy Laravel Project on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Copy .env
        run: cp .env.example .env || true

      - name: Generate key
        run: php -r "file_exists('.env') || copy('.env.example', '.env'); php artisan key:generate"

      - name: Generate storage link
        run: php -r "file_exists('.env') || copy('.env.example', '.env'); php artisan storage:link"

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ Sync files
        run: |
          sudo apt update
          sudo apt install -y lftp
          lftp -e "set ftp:ssl-allow no; open -u ${{ secrets.FTP_USERNAME }},$FTP_PASSWORD ${{ secrets.FTP_SERVER }}; mirror -R . /public_html --exclude-glob public/; bye"
